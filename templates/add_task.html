{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Добавить новое задание</h2>
    <form method="POST">
        <input type="text" name="title" placeholder="Название задания" required>
        <textarea name="description" rows="3" placeholder="Описание задания" required></textarea>
        <textarea name="steps" rows="8" placeholder="Шаги (формат: Вопрос|Ответ, каждый шаг с новой строки)" required></textarea>
        <button type="submit">Добавить</button>
    </form>

    <h3>Список добавленных заданий</h3>
    <ul>
        {% for task in tasks %}
            <li>
                <strong>{{ task.title }}</strong>: {{ task.description }}
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
